{% extends "layout.html" %}

{% block title %} Tweet {% endblock %}

{% block content %}

<h1 class="text-center mt-4">Django-X</h1>
<h2>
    {% if form.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create Tweet 
    {% endif %}
</h2>
<form method="post" enctype="multipart/form-data" class='form'>
    {% csrf_token %}
    {{form}}
    <button class="btn btn-warning" type='submit' >Save</button>
</form>
<a href="{% url "tweet_list" %}">Back to Tweet</a>


{% endblock  %}
